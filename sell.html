  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

  <div class="container">

    <!-- Header + search box -->
    <header>
      <nav class="navbar nav-color navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="" width="160" height="70"
            title="Bootstrap"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="sell.html">Sell</a>
            <a class="nav-item nav-link active" href="browse.html">Browse</a>
            <a class="nav-item nav-link" href="signUp.html">Account</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>

      <h4>Add a New Listing</h4>
      <form>
        <h5>Category</h5>
        <div class="row justify-content-center">
          <div class="dropdown">
            <button id="catMenu" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="true">
              Select a Category
            </button>

            <ul id="category" class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li class="dropdown-item" type="button" value="outerwear">Outerwear</li>
              <li class="dropdown-item" type="button" value="tops">Tops</li>
              <li class="dropdown-item" type="button" value="bottoms">Bottoms</li>
              <li class="dropdown-item" type="button" value="footwear">Footwear</li>
              <li class="dropdown-item" type="button" value="headgear">Headgear</li>
              <li class="dropdown-item" type="button" value="accessories">Accessories</li>
            </ul>
          </div>
        </div>

        <h5>Name</h5>
        <div class="input-group flex-nowrap">
          <input id="name" type="text" class="form-control" placeholder="Item name i.e. 'Nike Jacket'"
            aria-label="Color"></input>
        </div>

        <h5>Color</h5>
        <div class="input-group flex-nowrap">
          <input id="color" type="text" class="form-control" placeholder="Item colors i.e. 'black/white'"
            aria-label="Color"></input>
        </div>

        <h5>Description</h5>
        <div class="input-group flex-nowrap">
          <input id="desc" type="text" class="form-control" placeholder="Describe your item" aria-label="Color"></input>
        </div>

        <h5>Size</h5>
        <div class="input-group flex-nowrap">
          <input id="size" type="text" class="form-control"
            placeholder="Item size i.e. '9.5' for footwear, 'medium' for apparel, etc." aria-label="Color"></input>
        </div>

        <h5>Asking Price</h5>
        <div class="input-group mb-3" id="sell-desc-menu">
          <input id="price" type="text" class="form-control" placeholder="Asking price in USD" aria-label="Username">
        </div>

        <h5>Gender</h5>
        <div class="container">
          <div id=genderForm>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="genderRadio" value="men">Men
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="genderRadio" value="women">Women
              </label>
            </div>
          </div>
        </div>

        <h5>Upload Image(s)</h5>
        <div class="container">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <button id="submit" role="submit" type="button" class="btn btn-primary" onclick="test()">Submit</button>
        </div>
      </form>

      <h4>Your Listings</h4>
      <div class="row space-card" id="new_listings"></div>

    </main>

    <!-- Footer and links -->
    <footer>
      <div class="footer-bottom fixed-bottom">
        <ul class="nav justify-content-end">
          <li class="nav-item">

            <a class="nav-link" href="https://github.com/info340a-w20/project-timeismoney" target="_blank">Github</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">UWardrobe Â© 2020</a>
          </li>
        </ul>
      </div>
    </footer>

  </div>

</body>
