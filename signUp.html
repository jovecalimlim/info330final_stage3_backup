    <!-- Main content -->
    <main>
      <form style="border:1px solid #ccc">

        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="Full Name"><b>First Name:</b></label>
          <input type="text" placeholder="Enter your first name" name="First Name" required>

          <label for="Full Name"><b>Last Name:</b></label>
          <input type="text" placeholder="Enter your last name" name="Last Name" required>

          <label for="email"><b>UW NetID:</b></label>
          <input type="text" placeholder="Enter your UW NetID" name="email" required>

          <label for="psw"><b>Password:</b></label>
          <input type="password" placeholder="Create Password" name="psw" required>

          <label for="psw-repeat"><b>Re-enter Password:</b></label>
          <input type="password" placeholder="Re-enter Password" name="psw-repeat" required>

          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </main>
